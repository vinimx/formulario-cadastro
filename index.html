<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Formulário de cadastro</title>
</head>

<body>

    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Linguagens</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Exercícios</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Atividades resolvidas</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo do Site" class="container__imagem">
            <h1 class="container__titulo">ProgLearning</h1>
        </div>

        <ul class="opções">
            <input type="checkbox" id="opções-menu" class="opções__botão">
            <li class="opções__item"><a href="#" class="opções__link">Linguagens</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Exercícios</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Atividades resolvidas</a></li>
        </ul>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Cadastre-se!</h2>
    </section>

    <main class="principal">
        <h2 class="principal__titulo">Dados</h2>

        <form class="principal__formulario" id="formulario">
            <h3 class="principal__subtitulo">Dados pessoais</h3>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="nome">Nome Completo</label>
                <input name="nome" id="nome" class="campo__escrita" required />
            </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="nascimento">Nascimento</label>
                    <input name="nascimento" id="nascimento" type="date" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="telefone">Contato</label>
                    <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" maxlength="9" class="campo__escrita"
                        required />
                </div>     
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="email">E-mail</label>
                <input name="email" id="email" type="email" class="campo__escrita" required />
            </div>

            <h3 class="principal__subtitulo">Endereço</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="cep">CEP</label>
                <input name="cep" id="cep" maxlength="8" class="campo__escrita" required />
                <div id="erro" class="erro"></div>

            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="endereco">Endereço</label>
                <input name="endereco" id="endereco" class="campo__escrita" required />
            </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="numero">Numero</label>
                    <input name="numero" id="numero" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="complemento">Complemento</label>
                    <input name="complemento" id="complemento" class="campo__escrita" />
                </div>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="bairro">Bairro</label>
                <input name="bairro" id="bairro" class="campo__escrita" required />
            </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita" required />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">UF</label>
                    <select id="estado" name="estado" class="campo__escrita">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>


            <input type="submit" value="Enviar formulário" class="formulario__botao" id="enviar">
        </form>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
